<!DOCTYPE html>
<html>
<head>
<script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<button id="btn1">Animate height and width</button>
<button id="btn2">Reset</button>
<div id="box" style="background:
#B45F04;height:100px;width:100px;margin:6px;"></div>

<p>This is original paragraph. </p>
<p>Click me to see it fade.</p>

<form>
<label>Maximum 15 characters</label><br>
<textarea id="textarea" maxlength="15"></textarea>
<br>
  <span id="rchars">15</span> Character(s) Remaining
</form>


</body>
<script>
	$( "#btn1" ).click(function() {
  $( "#box" ).animate({
   width: "300px",
   height: "300px", 
    }, 1500 );
});

$( "#btn2" ).click(function() {
  $( "#box" ).animate({
   width: "100px",
   height: "100px",    
    }, 1500 );
});

$( "p:last" ).click(function() {
  $( this ).fadeTo( "slow", 0.40 );
});

var maxLength = 15;
$('textarea').keyup(function() {
  var textlen = maxLength - $(this).val().length;
  $('#rchars').text(textlen);
});


</script>
</html>
